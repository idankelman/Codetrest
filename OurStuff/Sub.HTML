    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
    </script>

<div id="logreg-forms">
	<form class="form-signin">
		<!--sign in login menu-->
		<h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
		<div class="social-login">
			<button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span> </button>
			<button id="Sign_in_Google" class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span> </button>
		</div>
		<p style="text-align:center"> OR  </p>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
		
		<button id="Btn_sign_in" class="btn btn-success btn-block" type="button"><i class="fas fa-sign-in-alt"></i> Sign in</button>
		<a href="#" id="forgot_pswd">Forgot password?</a>

		</form>
